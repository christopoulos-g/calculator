<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sketch</title>
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/icon.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="box">
            <div class="output">
                <div id="previous_output">Previous</div>
                <div id="current_output">Current</div>
            </div>
            <div class ="buttons">
                <div class="left">
                    <div class="first_row">
                        <div id="clear">C</div>
                        <div id="delete">⌘</div>
                        <div id="divide">/</div>
                    </div>
                    <div class="second_row">
                        <div id="7">7</div>
                        <div id="8">8</div>
                        <div id="9">9</div>
                    </div>
                    <div class="third_row">
                        <div id="4">4</div>
                        <div id="5">5</div>
                        <div id="6">6</div>
                    </div>
                    <div class="fourth_row">
                        <div id="1">1</div>
                        <div id="2">2</div>
                        <div id="3">3</div>
                    </div>
                    <div class="fifth_row">
                        <div id="0">0</div>
                        <div id="comma">.</div>
                        <div id="dark_mode">☽
                        </div>
                    </div>
                
                <div class="right">

                    <div id="multiply">*</div>
                    <div id="substract">-</div>
                    <div id="add">+</div>
                    <div id="equal">=</div>
                </div>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>

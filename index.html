<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Calculator</title>
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/favicon.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="box">
            <div class="output">
                <div id="previous_output"></div>
                <div id="current_output">0 </div>
            </div>
            <div class ="buttons">
                <div class="left">
                    <div class="first_row">
                        <div id="clear">C</div>
                        <div id="delete">␡</div>
                        <div id="divide">÷</div>
                    </div>
                    <div class="second_row">
                        <div id="seven">7</div>
                        <div id="eight">8</div>
                        <div id="nine">9</div>
                    </div>
                    <div class="third_row">
                        <div id="four">4</div>
                        <div id="five">5</div>
                        <div id="six">6</div>
                    </div>
                    <div class="fourth_row">
                        <div id="one">1</div>
                        <div id="two">2</div>
                        <div id="three">3</div>
                    </div>
                    <div class="fifth_row">
                        <div id="zero">0</div>
                        <div id="comma">.</div>
                        <div id="dark_mode">☽
                        </div>
                    </div>
                </div>
                <div class="right">

                    <div id="multiply">×</div>
                    <div id="substract">-</div>
                    <div id="add">+</div>
                    <div id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>© Grigorios Christopoulos @ GitHub</p>
    </div>
    
</body>
</html>
